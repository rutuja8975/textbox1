<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text Box</title>
	<link rel="stylesheet" type="text/css" href="textArea.css">
</head>
<body>
     <h1 align="center" class="heading">Text Box</h1>
     <div class="container" align="center">
     	<form class="textboxform">
     		<label>Enter your text below</label>
     		<br><br>
     		<textarea id="text" rows="10" cols="70" onkeyup="updateInfo()" autofocus></textarea><br><br>
     		<button type="button" onclick="transformtoUpperCase()">UPPERCASE</button>
     		<button type="button" onclick="transformtoLowerCase()">LOWERCASE</button>
     		<button type="button" onclick="findText()">FIND</button>
     		<button type="button" onclick="changeColor()">CHANGE COLOR</button>
     		<button type="button" onclick="textUnderLine()">UNDERLINE</button>
     		<button type="button" onclick="copyText()">COPY TEXT</button>
     		<br><br>
     		<br><br>
     		<button type="button" onclick="changeBg()">CHANGE BG COLOR</button>
               <select id="fontSelect" onchange="changefont()">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
               </select>
     		<h2 id="textinfo">This text contains 0 words and 0 characters</h2>
     	</form>
     </div>
     <script type="text/javascript">
     	let text=document.getElementById("text");
     	let textInfo=document.getElementById("textinfo");
     	let clr;

     	function transformtoUpperCase(){
     		text.value=text.value.toUpperCase();
     	}
     	function transformtoLowerCase(){
     		text.value=text.value.toLowerCase();
     	}
     	function findText(){
     		let searchText=prompt("Enter your text:");
     		if (text.value.includes(searchText)) {
     			alert(`Search text "${searchText}" is present`);
     		}
     		else
     		{
     			alert(`Search Text "${searchText}" is not present`);
     		}
     	}
     	function changeColor(){
     		clr=prompt(("Enter your fav color:").toLowerCase())
     		text.style.color=clr;
     	}
     	function textUnderline(){
     		text.style.textDecoration=`underline 2px solid ${clr}`
     	}
     	function updateInfo(){
     		let numberOfWords=text.value.trim().split(" ").length
     		textInfo.innerHTML=`this text contains ${numberOfWords} words and ${text.value.length} character`
     	}
     	function copyText(){
     		navigator.clipboard.writeText(text.value)
     	}
     	function changeBg(){
     		bgclr=prompt(("Enter Your Fav bg color:").toLowerCase())
     		text.style.backgroundColor=bgclr;
     	}
           function changefont() {
           let fontSelect = document.getElementById("fontSelect");
           let selectedFont = fontSelect.options[fontSelect.selectedIndex].value;
           text.style.fontFamily = selectedFont;
         }
     	
     </script>
</body>
</html>
